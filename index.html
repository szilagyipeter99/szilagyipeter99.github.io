  <title>Blender kurzus 2020</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <section class="kezdolap">

    <nav class="navbar navbar-expand-lg navbar-light">

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

    <div style="font-size: 3.5rem;color: #221E22;font-weight: 900;margin-top:2rem;margin-bottom:2rem;">BLENDER 2.8 KURZUS</div>
    <div class="progressek">
      <div class="row">
        <div class="col-lg-6">
          <div class="feher-kartya">
            <h3 class="kartyacim">Navigáció</h3>
            <div class="progress">
              <div id="progressbar1" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="kartyaszazalek" id="szazalek1">70%</h4>
            <!-- <button type="button" class="btn btn-outline-dark">Tovább &darr;</button> -->
          </div>
        </div>
        <div class="col-lg-6">
          <div class="feher-kartya">
            <h3 class="kartyacim">Kezelőfelület</h3>
            <div class="progress">
              <div id="progressbar2" class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="kartyaszazalek" id="szazalek2">55%</h4>
            <!-- <button type="button" class="btn btn-outline-dark">Tovább &darr;</button> -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="feher-kartya">
            <h3 class="kartyacim">Modellezés</h3>
            <div class="progress">
              <div id="progressbar3" class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="kartyaszazalek" id="szazalek3">30%</h4>
            <!-- <button type="button" class="btn btn-outline-dark">Tovább &darr;</button> -->
          </div>
        </div>
        <div class="col-lg-6">
          <div class="feher-kartya">
            <h3 class="kartyacim">Renderelés</h3>
            <div class="progress">
              <div id="progressbar4" class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="12" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="kartyaszazalek" id="szazalek4">12%</h4>
            <!-- <button type="button" class="btn btn-outline-dark">Tovább &darr;</button> -->
          </div>
        </div>
      </div>

  </section>

            <div class="card-body">

              <button class="btn btn-link  btn-block  collapsed" data-toggle="collapse" data-target="#lenyilo13" aria-expanded="false" aria-controls="lenyilo13"><!-- MÓDOSÍTÁS --><!-- MÓDOSÍTÁS -->

          </div>
          <div id="lenyilo13" class="collapse" aria-labelledby="videocim13" data-parent="#lenyilasok1"> <!-- MÓDOSÍTÁS --><!-- MÓDOSÍTÁS --><!-- MÓDOSÍTÁS -->
            <div class="card-body">
              <div class="vid-container">
                <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="gradtext">2. KEZELŐFELÜLET</div>
      <div id="accordion2">
        <div class="card">
          <div class="card-header" id="headingOne2">
            <h5 class="mb-0">
              <button class="btn btn-link  btn-block  collapsed" data-toggle="collapse" data-target="#collapseOne2" aria-expanded="false" aria-controls="collapseOne2">

          </div>
          <div id="collapseOne2" class="collapse" aria-labelledby="headingOne2" data-parent="#accordion2">
            <div class="card-body">
              <div class="vid-container">
                <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
              </div>
            </div>
          </div>
        </div>

          <div class="card-header" id="headingTwo2">
            <h5 class="mb-0">

              yollo
